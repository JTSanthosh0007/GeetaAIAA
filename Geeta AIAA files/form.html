<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="icon" href="Geeta Ai (1).png" />
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: green;
            padding: 20px;
            font-family: "Poppins", sans-serif;
            background-image: url(back.png);
        }

        /* Form container styling */
        form {
            background-color: transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(216, 12, 12, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Form title styling */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(136, 207, 95);
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 8px;
            color: rgb(255, 255, 255);
        }

        /* Input and textarea styling */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="url"]:focus,
        input[type="file"]:focus,
        textarea:focus {
            border-color: #66afe9;
        }

        /* Small text below phone number input */
        small {
            display: block;
            margin-top: 5px;
            color: #888888;
        }

        /* Button styling */
        button {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert {
            border: 2px solid rgb(4, 234, 23);
            background-color: rgba(215, 221, 226, 0.628);
            border-radius: 10px;
            margin: 0 30% 0 30%;
            padding: 10px 20px;
            color: white;
            display: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="url"],
            input[type="file"],
            textarea {
                padding: 10px;
            }

            button {
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="url"],
            input[type="file"],
            textarea {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <h2>Contact Us</h2><br>
    <p class="alert" role="alert">Submitted  Successfully... </p><br>
    <form id="contact-form" class="contact-form" name="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="gmail">Gmail (Email):</label>
        <input type="email" id="gmail" name="gmail" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        <small>Format: 10 digits without spaces or dashes</small>

        <label for="webaddress">Website Address:</label>
        <input type="url" id="website address" name="website">

        <label for="message">How can we help you?</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzvrnqqLB5hNPbC1kYZTmGFatYHNhmUSFh7CqGLsrSp5F9h-xW0siOCLsY2mCIT3lK9/exec';
        const form = document.forms['contact-form'];
        const alert = document.querySelector(".alert");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message));
                alert.style.display = "block"
                setTimeout(() => {
                    alert.style.display = "none"
                }, 5000)
        
                form.reset();
        });
    </script>

</body>

</html>
